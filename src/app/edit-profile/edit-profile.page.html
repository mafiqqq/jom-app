<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="profile()" slot="start"><ion-button>Cancel</ion-button></ion-buttons>
    <ion-title>
      Edit Profile
    </ion-title>
    <ion-buttons (click)="profile()" slot="end"><ion-button>Save</ion-button></ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-avatar style="margin: auto">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>

  <ion-grid>

    <ion-row align-items-center>
      <ion-col size="3">
        <ion-label class="">Name</ion-label>
      </ion-col>
      <ion-item>
        <ion-col size="6">
          <ion-input type="text" placeholder="Nina Joseph"></ion-input>
        </ion-col>
      </ion-item>
    </ion-row>


    <ion-row align-items-center>
        <ion-col size="3">
      <ion-label class="">
        Bio</ion-label></ion-col>
      <ion-item>
          <ion-col size="6">
        <ion-input type="text" placeholder="A wanderlust"></ion-input>
      </ion-col></ion-item>
    </ion-row>

    <ion-row align-items-center>
        <ion-col size="3">
      <ion-label class="">
        Contact</ion-label></ion-col>
      <ion-item>
          <ion-col size="6">
        <ion-input type="text" placeholder="013-222434354"></ion-input>
      </ion-col></ion-item>
    </ion-row>
  </ion-grid>

</ion-content>
