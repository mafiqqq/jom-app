<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="profile()">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-avatar style="margin: auto">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>

  <ion-item (click)="updateName()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Name </ion-col>
          <ion-col
            class="text-center"
            size="7"
            *ngIf="userProfile?.fullName"
          >
            {{userProfile?.fullName}}
          </ion-col>
          <ion-col
            size="7"
            class="placeholder-profile text-center"
            *ngIf="!userProfile?.fullName"
          >
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>


  <ion-item>
    <ion-label class="dob-label">Date of Birth</ion-label>
    <ion-datetime
      displayFormat="MMM D, YYYY"
      pickerFormat="D MMM YYYY"
      [(ngModel)]="birthDate"
      (ionChange)="updateDOB(birthDate)"
    >
    </ion-datetime>
  </ion-item>

  <ion-item (click)="updateContact()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5">Contact Number</ion-col>
          <ion-col class="text-center" size="7" *ngIf="userProfile?.contact">
            {{ userProfile?.contact }}
          </ion-col>
          <ion-col size="7" class="placeholder-profile text-center" *ngIf="!userProfile?.contact">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updateEmail()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Email </ion-col>
          <ion-col class="text-center" size="7" *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col
            size="7"
            class="placeholder-profile text-center"
            *ngIf="!userProfile?.email"
          >
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
  
  <ion-item (click)="updatePassword()">
    <ion-label>
      <ion-grid>
        <ion-row>
          <ion-col class="text-left" size="5"> Password </ion-col>
          <ion-col class="text-center" size="7" class="placeholder-profile">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>


  <div>
    <ion-label class="">
      Name

    </ion-label>
    <ion-input type="text" placeholder="Nina Joseph"></ion-input>

    <ion-label class="">
      Email</ion-label>
    <ion-input type="text" placeholder="ninajoseph13@gmail.com"></ion-input>

    <ion-label class="">
      Contact</ion-label>
    <ion-input type="text" placeholder="013-222434354"></ion-input>

  </div>

</ion-content>
