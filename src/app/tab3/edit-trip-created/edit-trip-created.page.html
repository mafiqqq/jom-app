<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=#>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Ali's Hiking Trip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-icon name="pin"></ion-icon>
    <ion-label>Bukit Broga</ion-label>
    <ion-avatar slot="end">
      <!-- avatar img -->
    </ion-avatar>
    <ion-item>
      <ion-label slot="start">Ali's Hiking Trip</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Departure:</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Return</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="cash"></ion-icon>
      <ion-label>MYR</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="people"></ion-icon>
      <ion-input></ion-input>
      <ion-label>Pax</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-add"></ion-icon>
      <ion-input></ion-input>
      <ion-label disabled="true">seats available</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Details</ion-label><br>
      <ion-textarea rows="3" cols="50"></ion-textarea>
    </ion-item>

    <ion-col offset="6">
      <a routerLink="/trip-created">
        <ion-button>Cancel</ion-button>
      </a>
      <ion-button>Save</ion-button> <!-- add method to save editted data  -->

    </ion-col>

  </ion-grid>
</ion-content>
