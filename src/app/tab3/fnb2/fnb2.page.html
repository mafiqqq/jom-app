<!--This is page will display the name of the event creator
and he can enter f&b and then select the "Save" button-->

<ion-header>
    <ion-toolbar>
        <h3>
            <ion-buttons slot="start">
              <ion-back-button (click)="nav()"></ion-back-button>
              <!--Sign up-->
              <div text-center>
                Breakfast
              </div>
            </ion-buttons>
          </h3>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <br><br>
  
  
    <!--The table of F&B-->
    <ion-grid>
      <ion-row class="table">
        <ion-col class="table">
          <div class="deco">
            Member
          </div>
        </ion-col>
  
        <ion-col class="table">
          <div class="deco">
            F&B
          </div>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col class="table">
          <div class="deco">
            <ion-item>
              <!--This is the field to display the name of the event cretor-->
              <ion-label name="name" type="text" placeholder="Full Name"></ion-label>
            </ion-item>
          </div>
        </ion-col>
  
        <ion-col class="table">
          <div class="deco">
            <ion-item>
              <!--This text field enables the event creator to enter the f&b-->
              <ion-input name="fnb" type="text" placeholder="Food/Drinks"></ion-input>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
  
    </ion-grid>
    <br>
    <br>
  
    <!--The event creator can select "Save" button after he had entered the f&b-->
    <ion-button (click)="go()" name="save" size="large" type="submit" expand="block">Save</ion-button>
  
  </ion-content>
  <!--End-->
