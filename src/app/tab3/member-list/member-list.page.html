<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=#>
      </ion-back-button>
    </ion-buttons>
 

    <ion-title>Members List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header colour="primary">
        <ion-card-title>Members</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
                  
        <!-- Checkboxes in a List -->
        <ion-list>
            <ion-item *ngFor="let entry of form">
              <!-- hardcode -->
              <ion-label> Siti </ion-label> 
              <!-- <ion-label>{{entry.val}} </ion-label>  (the looping code)-->
            
              <ion-checkbox colour="primary" slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
            </ion-item>
          </ion-list>
  
        </ion-card-content>
      </ion-card>
      




</ion-content>
