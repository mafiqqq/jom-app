<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=#>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      New Trip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" autocomplete="off" (submit)="createTrip(form)">
    
    <!-- {{ createTripForm.value | json }} -->
    <ion-grid>

      <ion-list>
        <ion-item>
          <ion-select name="trip_type" #trip_type="ngModel" [(ngModel)]="service.formData.trip_type" class="form-control" placeholder="Trip Type">
            <!-- variables of trip type -->
            <ion-select-option name="trip_type" value="hiking">Hiking</ion-select-option>
            <ion-select-option name="trip_type" value="campsite">Campsite</ion-select-option>
            <ion-select-option name="trip_type" value="waterfall">Waterfall</ion-select-option>
            <ion-select-option name="trip_type" value="resort">Resort</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <!-- variable of trip name-->
      <ion-item>
        <ion-input name="trip_name" #trip_name="ngModel" [(ngModel)]="service.formData.trip_name" class="form-control" placeholder="Trip Name"></ion-input>
      </ion-item>

      <ion-item>
        <!-- variable of trip destination-->
        <ion-input name="trip_dest" #trip_dest="ngModel" [(ngModel)]="service.formData.trip_dest" class="form-control" placeholder="Trip Destination"></ion-input>
        <!-- suggest suitable location -->
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="calendar"></ion-icon>
            <ion-datetime displayFormat="D MMM YYYY h:mm a" max="2070" name="start_date_time" placeholder="Start Date & Time" #start_date_time="ngModel" [(ngModel)]="service.formData.start_date_time" class="form-control">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="calendar"></ion-icon>
            <ion-datetime displayFormat="D MMM YYYY h:mm a" max="2070" name="end_date_time" placeholder="End Date & Time" #end_date_time="ngModel" [(ngModel)]="service.formData.end_date_time" class="form-control">
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="people"></ion-icon>
            <ion-input name="pax" #pax="ngModel" [(ngModel)]="service.formData.pax" class="form-control" placeholder="Pax"></ion-input>
          </ion-item>
        </ion-col>


        <ion-col>
          <ion-item>
            <ion-icon name="cash"></ion-icon>
              <ion-input name="fee" #fee="ngModel" [(ngModel)]="service.formData.fee" class="form-control" placeholder="MYR"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon name="bed"></ion-icon>
              <ion-input name="num_day" #num_day="ngModel" [(ngModel)]="service.formData.num_day" class="form-control" placeholder="Days / Nights"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-input name="rv" #rv="ngModel" [(ngModel)]="service.formData.rv" class="form-control" placeholder="RV"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item>
        <ion-textarea rows="3" cols="50" placeholder="Enter trip details ..." name="trip_details" #trip_details="ngModel" [(ngModel)]="service.formData.trip_details" class="form-control">
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-textarea rows="3" cols="50" placeholder="Payment details ..." name="payment_details" #payment_details="ngModel" [(ngModel)]="service.formData.payment_details" class="form-control">
        </ion-textarea>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button href="#">Cancel</ion-button>
        </ion-col>

        <ion-col offset="4">
          <ion-button type="submit" [disabled]="form.invalid" block>Create </ion-button>
        </ion-col>
      </ion-row>


    </ion-grid>
  </form>
</ion-content>
