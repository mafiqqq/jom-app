<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=#>
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Ali's Hiking Trip
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-icon name="pin"></ion-icon>
    <ion-label>Bukit Broga</ion-label>
    <ion-avatar slot="end">
      <!-- avatar img -->
    </ion-avatar>
    <ion-item>
      <ion-label slot="start">Ali's Hiking Trip</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Departure:</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Return</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="cash"></ion-icon>
      <ion-label>MYR</ion-label>
      <ion-input disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="people"></ion-icon>
      <ion-input></ion-input>
      <ion-label disabled="true">Pax</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person-add"></ion-icon>
      <ion-input></ion-input>
      <ion-label disabled="true">seats available</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Trip Details</ion-label><br>
      <ion-textarea rows="3" cols="50"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>Payment Details</ion-label><br>
        <ion-textarea rows="3" cols="50"></ion-textarea>
      </ion-item>

    <ion-row>
      <ion-col>
        <a routerLink="/member-list">
        <ion-img src="assets/member.png" style="width: 60px; height: 60px;"></ion-img></a>
        <ion-label>Members</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="assets/fnb.png" style="width: 60px; height: 60px;"></ion-img>
        <ion-label>Food & Beverage</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="assets/accomodation.png" style="width: 60px; height: 60px;"></ion-img>
        <ion-label>Accomodation</ion-label>
      </ion-col>
      <ion-col>
        <ion-img src="assets/summary.png" style="width: 60px; height: 60px;"></ion-img>
        <ion-label>Summary</ion-label>
      </ion-col>
    </ion-row>
    <ion-col offset="6">
      <a routerLink="/edit-trip-created">
        <ion-button>Edit</ion-button>
      </a>
      <ion-button (click)="presentAlertConfirm()">Delete</ion-button>
    </ion-col>

  </ion-grid>
</ion-content>
